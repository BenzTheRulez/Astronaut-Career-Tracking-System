<h2 mat-dialog-title>Add New Astronaut Duty</h2>
<mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>Rank</mat-label>
    <input matInput [(ngModel)]="data.rank">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Duty Title</mat-label>
    <input matInput [(ngModel)]="data.dutyTitle">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Duty Start Date</mat-label>
    <input matInput [(ngModel)]="data.dutyStartDate">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
